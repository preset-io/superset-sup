catalog: preset-cloud-dbt
schema: core_history
sql: 'SELECT

  DATE_TRUNC(`ds`, DAY) AS `ds`,

  SUM(CASE WHEN nrr_attribution = ''SELF_SERVE'' THEN recurly_arr ELSE 0 END) AS PLG,

  SUM(CASE WHEN nrr_attribution = ''SELF_SERVE'' THEN sales_led_arr ELSE 0 END) AS
  conversions,

  SUM(CASE WHEN nrr_attribution = ''SALES_LED'' THEN sales_led_arr ELSE 0 END) AS
  sales_led,

  SUM(arr) as arr,

  FROM `core_history`.`manager_team_history`

  WHERE

  (arr > 0)

  GROUP BY 1 ORDER BY 1'
